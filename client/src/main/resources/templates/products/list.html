<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Products')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Products</h1>
            <a th:href="@{/products/new}" class="btn btn-success"><i class="bi bi-plus-lg me-1"></i>Add</a>
        </div>

        <div th:replace="~{fragments/layout :: alerts(${success}, ${error})}"></div>

        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>BrandId</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entity : ${entities}">
                        <td th:text="${entity.id}">1</td>
                        <td th:text="${entity.name}">Name</td>
                        <td>$<span th:text="${#numbers.formatDecimal(entity.price, 1, 2)}">0.00</span></td>
                        <td th:text="${entity.brandId} ?: '-'">-</td>
                        <td class="text-end">
                            <a th:href="@{/products/{id}(id=${entity.id})}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></a>
                            <a th:href="@{/products/edit/{id}(id=${entity.id})}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
                            <a th:href="@{/products/delete/{id}(id=${entity.id})}" class="btn btn-sm btn-outline-danger btn-delete"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(entities)}">
                        <td colspan="5" class="text-center py-4 text-muted">No products found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: delete-modal}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
