<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Dashboard')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="main-content">
    <div class="container-fluid">
        <h1 class="h3 mb-4">Dashboard</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-bookmark-star me-2 text-primary"></i>Brands</h5>
                        <p class="card-text text-muted">Manage product brands</p>
                        <a th:href="@{/brands}" class="btn btn-primary">Go to Brands</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-box me-2 text-success"></i>Products</h5>
                        <p class="card-text text-muted">Manage product inventory</p>
                        <a th:href="@{/products}" class="btn btn-success">Go to Products</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
