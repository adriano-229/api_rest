<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${entityName} + ' Form'">Entity Form</title>
</head>
<body>
    <h1 th:text="${isEdit ? 'Edit ' + entityName : 'Create ' + entityName}">Entity Form</h1>

    <form th:action="${isEdit} ? @{/{path}/{id}(path=${basePath},id=${entity.id})} : @{/{path}(path=${basePath})}"
          th:object="${entity}" method="post">

        <input type="hidden" th:field="*{id}" th:if="${isEdit}"/>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>

        <button type="submit" th:text="${isEdit ? 'Update' : 'Create'}">Submit</button>
        <a th:href="@{/{path}(path=${basePath})}">Cancel</a>
    </form>
</body>
</html>
