<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head
    th:replace="fragments/layout :: head(${isReadOnly} ? ${entityName} + ' Details' : ${entityName} + ' Form')"></head>
<body>
<header
    th:replace="fragments/layout :: header(${isReadOnly} ? ${entityName} + ' Details' : (${isEdit} ? 'Edit ' + ${entityName} : 'Create ' + ${entityName}))"></header>
<div th:replace="fragments/layout :: alerts(${success}, ${error})"></div>

<div th:if="${isReadOnly}">
  <p><strong>ID:</strong> <span th:text="${entity.id}">1</span></p>
  <p><strong>Name:</strong> <span th:text="${entity.name}">Name</span></p>
  <p><strong>Price:</strong> <span th:text="${entity.price}">0.00</span></p>
  <p><strong>Category:</strong> <span th:text="${entity.category?.name}">N/A</span></p>
  <p><strong>Brand:</strong> <span th:text="${entity.brand?.name}">N/A</span></p>
  <div class="actions">
    <a class="btn" th:href="@{/{path}/edit/{id}(path=${basePath},id=${entity.id})}">Edit</a>
  </div>
</div>

<form method="post"
      th:action="${isEdit} ? @{/{path}/{id}(path=${basePath},id=${entity.id})} : @{/{path}(path=${basePath})}"
      th:if="${!isReadOnly}"
      th:object="${entity}">

  <input th:field="*{id}" th:if="${isEdit}" type="hidden"/>

  <div>
    <label for="name">Name:</label>
    <input id="name" required th:field="*{name}" type="text"/>
  </div>

  <div>
    <label for="price">Price:</label>
    <input id="price" required step="0.01" th:field="*{price}" type="number"/>
  </div>

  <div>
    <label for="category">Category ID:</label>
    <input id="category" th:field="*{category.id}" type="number"/>
  </div>

  <div>
    <label for="brand">Brand ID:</label>
    <input id="brand" th:field="*{brand.id}" type="number"/>
  </div>

  <div class="actions">
    <button th:text="${isEdit ? 'Update' : 'Create'}" type="submit">Submit</button>
  </div>
</form>

<div th:replace="fragments/layout :: actions(${basePath})"></div>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
