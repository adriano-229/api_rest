<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category Details</title>
</head>
<body>
<h1>Category Details</h1>

<div>
  <p><strong>ID:</strong> <span th:text="${category.id}"></span></p>
  <p><strong>Name:</strong> <span th:text="${category.nameCategory}">Name</span></p>
  <p><strong>Added Data:</strong> <span th:text="${category.consumerDescription}">NOTHING</span></p>
</div>

<a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
<a th:href="@{/categories}">Back to List</a>
</body>
</html>
