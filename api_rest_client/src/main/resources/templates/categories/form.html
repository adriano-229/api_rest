<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
  <title>Category Form</title>
</head>
<body>
    <h1 th:text="${isEdit ? 'Edit Category' : 'Create Category'}"></h1>

    <form th:action="${isEdit ? '/categories/' + category.id : '/categories'}"
          th:object="${category}" method="post">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{nameCategory}" required/>
        </div>

        <button type="submit" th:text="${isEdit ? 'Update' : 'Create'}">Submit</button>
        <a th:href="@{/categories}">Cancel</a>
    </form>
</body>
</html>
